# ~/.tmux.conf managed in ~/dotfiles/tmux.conf
# Status bar at top, transparent background, accent text color
# Prefix changed to Ctrl-Space

# Unbind default prefix and set new prefix to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload config quickly (prefix + r)
bind r source-file "/Users/willneve/code/dotfiles/tmux/.tmux.conf" \; display-message "tmux config reloaded"

# Status bar at top
set -g status-position top

# Use transparent background (bg=default) and accent colors for text
set -g status-style fg=#89b4fa,bg=default
set -g status-left-style fg=#ff79c6,bg=default
set -g status-right-style fg=#50fa7b,bg=default

# Window title styles
set -g window-status-current-style fg=#ffb86c,bg=default,bold
set -g window-status-style fg=#f8f8f2,bg=default

# Minimal separators & intervals
set -g status-left-length 40
set -g status-right-length 120
set -g status-interval 5

# Status content
set -g status-left " #S "
set -g status-right "#(whoami)@#H | %Y-%m-%d %H:%M "

# Enable mouse support
set -g mouse on

# Use vi keys in copy mode
setw -g mode-keys vi

# Modern terminal
set -g default-terminal "tmux-256color"

# Pane borders
set -g pane-border-style fg=#44475a
set -g pane-active-border-style fg=#89b4fa

# Messages (e.g. reload)
set -g message-style bg=default,fg=#89b4fa

# Enable truecolor
set -ga terminal-overrides ",xterm-256color:Tc"

# Navigate panes with prefix + vim keys (h/j/k/l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with prefix + Shift+Arrow keys
# -r makes it repeatable (can hold and repeat without re-pressing prefix)
# Smaller increments for finer control (2 for vertical, 3 for horizontal)
bind -r S-Left resize-pane -L 3
bind -r S-Down resize-pane -D 2
bind -r S-Up resize-pane -U 2
bind -r S-Right resize-pane -R 3
